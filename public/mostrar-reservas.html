<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mostrar Reservas</title>
</head>
<body>
  <h1>Lista de reservas</h1>
  <ul id="lista-reservas"></ul>

  <script>
    fetch('https://aprendizaje-q0q8.onrender.com/reservas')
      .then(res => res.json())
      .then(data => {
        const lista = document.getElementById('lista-reservas');
        data.forEach(reserva => {
          const li = document.createElement('li');
          li.textContent = `${reserva.nombre} - ${reserva.personas} personas - ${reserva.fecha} a las ${reserva.hora}`;
          lista.appendChild(li);
        });
      })
      .catch(err => {
        console.error('Error al cargar reservas:', err);
      });
  </script>
</body>
</html>
