<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Lista de Reservas</title>
  <style>
    table {
      border-collapse: collapse;
      width: 95%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 30px;
    }
    button {
      margin: 0 3px;
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      color: white;
    }
    .confirmar {
      background-color: #28a745;
    }
    .denegar {
      background-color: #dc3545;
    }
    .confirmar:hover {
      background-color: #218838;
    }
    .denegar:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>Reservas recibidas</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Tel√©fono</th>
        <th>Personas</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="lista-reservas"></tbody>
  </table>

  <script>
    function formatearHora(horaStr) {
      return horaStr ? horaStr.slice(0, 5) : '';
    }

    function formatearFecha(fechaStr) {
      const date = new Date(fechaStr);
      if (isNaN(date)) return fechaStr;
      return date.toLocaleDateString('es-ES');
    }

    async function cargarReservas() {
      try {
        console.log('Cargando reservas...');
        const res = await fetch('/api/reservas');
        
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const data = await res.json();
        console.log('Reservas cargadas:', data);
        
        const tbody = document.getElementById('lista-reservas');
        tbody.innerHTML = '';
        
        data.forEach(reserva => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${reserva.nombre}</td>
            <td>${reserva.email || 'No proporcionado'}</td>
            <td>${reserva.telefono}</td>
            <td>${reserva.personas}</td>
            <td>${formatearFecha(reserva.fecha)}</td>
            <td>${formatearHora(reserva.hora)}</td>
            <td>${reserva.estado}</td>
            <td>
              ${reserva.estado === 'pendiente' ? `
                <button class="confirmar" onclick="confirmar(${reserva.id})">Confirmar</button>
                <button class="denegar" onclick="denegar(${reserva.id})">Denegar</button>
              ` : `<span>-</span>`}
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error al cargar reservas:', err);
        alert('Error al cargar reservas: ' + err.message);
      }
    }

    async function confirmar(id) {
      try {
        console.log('Confirmando reserva ID:', id);
        const res = await fetch(`/api/reservas/${id}/confirmar`, { 
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        const result = await res.text();
        console.log('Respuesta confirmar:', result);
        
        if (res.ok) {
          alert('Reserva confirmada exitosamente');
        } else {
          alert('Error al confirmar: ' + result);
        }
        
        cargarReservas();
      } catch (err) {
        console.error('Error al confirmar reserva:', err);
        alert('Error al confirmar reserva: ' + err.message);
      }
    }

    async function denegar(id) {
      try {
        console.log('Denegando reserva ID:', id);
        const res = await fetch(`/api/reservas/${id}/denegar`, { 
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        const result = await res.text();
        console.log('Respuesta denegar:', result);
        
        if (res.ok) {
          alert('Reserva denegada exitosamente');
        } else {
          alert('Error al denegar: ' + result);
        }
        
        cargarReservas();
      } catch (err) {
        console.error('Error al denegar reserva:', err);
        alert('Error al denegar reserva: ' + err.message);
      }
    }

    // Cargar reservas al inicio
    cargarReservas();
    
    // Refrescar cada minuto
    setInterval(cargarReservas, 60000);
  </script>
</body>
</html>
