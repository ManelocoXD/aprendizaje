<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mostrar Reservas</title>
</head>
<body>
  <h1>Lista de reservas</h1>
  <ul id="lista-reservas"></ul>

  <script>
    fetch('/api/reservas') // ← Llama a la función serverless en Vercel
      .then(res => res.json())
      .then(data => {
        const lista = document.getElementById('lista-reservas');
        lista.innerHTML = ''; // limpia antes de añadir por si se recarga
        data.forEach(reserva => {
          const li = document.createElement('li');
          li.textContent = `${reserva.nombre} - ${reserva.personas} personas - ${reserva.fecha} a las ${reserva.hora}`;
          lista.appendChild(li);
        });
      })
      .catch(err => {
        console.error('Error al cargar reservas:', err);
        const lista = document.getElementById('lista-reservas');
        lista.innerHTML = '<li>No se pudieron cargar las reservas.</li>';
      });
  </script>
</body>
</html>
