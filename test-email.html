<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Test EmailJS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f8f9fa;
    }
    
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
    
    .status-section {
      background: #e9ecef;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #007bff;
    }
    
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px 0;
      width: 100%;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    .check-btn {
      background-color: #17a2b8;
    }
    
    .check-btn:hover {
      background-color: #138496;
    }
    
    .success-btn {
      background-color: #28a745;
    }
    
    .success-btn:hover {
      background-color: #218838;
    }
    
    .danger-btn {
      background-color: #dc3545;
    }
    
    .danger-btn:hover {
      background-color: #c82333;
    }
    
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    
    .success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    
    .error {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    
    .info {
      background-color: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
    }
    
    .warning {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìß Test EmailJS</h1>
    <p class="subtitle">Herramienta para probar la configuraci√≥n de EmailJS</p>
    
    <div class="status-section">
      <h3>1. Verificar Configuraci√≥n</h3>
      <button class="check-btn" onclick="checkConfiguration()">
        üîç Verificar Variables de Entorno
      </button>
    </div>
    
    <div class="form-group">
      <h3>2. Enviar Email de Prueba</h3>
      <label for="email">Tu email para recibir las pruebas:</label>
      <input type="email" id="email" placeholder="tu-email@example.com" required />
    </div>
    
    <div class="form-group">
      <label for="tipo">Tipo de email de prueba:</label>
      <select id="tipo">
        <option value="general">üîß General - Verificar conexi√≥n</option>
        <option value="confirmacion">‚úÖ Confirmaci√≥n de reserva</option>
        <option value="denegacion">‚ùå Denegaci√≥n de reserva</option>
      </select>
    </div>
    
    <div class="form-group">
      <button class="success-btn" onclick="sendTestEmail()">üìß Enviar Email de Prueba</button>
    </div>
    
    <div id="resultado"></div>
  </div>

  <script>
    function showResult(message, type = 'info') {
      const resultDiv = document.getElementById('resultado');
      resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
    }

    async function checkConfiguration() {
      showResult('üîÑ Verificando configuraci√≥n de EmailJS...', 'info');
      
      try {
        const response = await fetch('/api/test-email', {
          method: 'GET'
        });
        
        const data = await response.json();
        
        if (response.ok) {
          const envStatus = Object.entries(data.environment)
            .map(([key, value]) => `${key}: ${value ? '‚úÖ' : '‚ùå'}`)
            .join('\n');
            
          showResult(`üìã Estado de la configuraci√≥n:

${envStatus}

Configuraci√≥n completa: ${data.allConfigured ? '‚úÖ S√ç' : '‚ùå NO'}

${data.instructions}`, data.allConfigured ? 'success' : 'warning');
        } else {
          showResult(`‚ùå Error al verificar configuraci√≥n:
${data.error}`, 'error');
        }
      } catch (error) {
        showResult(`‚ùå Error de conexi√≥n:
${error.message}

Verifica que el endpoint /api/test-email est√© funcionando.`, 'error');
      }
    }

    async function sendTestEmail() {
      const email = document.getElementById('email').value.trim();
      const tipo = document.getElementById('tipo').value;
      
      if (!email) {
        alert('Por favor, ingresa un email v√°lido');
        return;
      }
      
      if (!email.includes('@')) {
        alert('Por favor, ingresa un email v√°lido');
        return;
      }
      
      showResult('üìß Enviando email de prueba... Esto puede tomar unos segundos.', 'info');
      
      try {
        const response = await fetch('/api/test-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            tipo: tipo
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showResult(`‚úÖ ¬°Email enviado exitosamente!

üìß Destinatario: ${data.to}
üìã Tipo: ${data.tipo}
‚ö° Estado: Enviado correctamente

üîç ¬°Revisa tu bandeja de entrada (y spam/promociones)!

Detalles t√©cnicos:
${JSON.stringify(data.result, null, 2)}`, 'success');
        } else {
          let errorDetails = '';
          if (data.missing) {
            errorDetails = `\n\nüîß Variables faltantes:\n${JSON.stringify(data.missing, null, 2)}`;
          }
          
          showResult(`‚ùå Error al enviar email:

üö® ${data.error}

üìù Detalles: ${data.details || 'No disponibles'}${errorDetails}

üí° Soluciones posibles:
1. Verifica las variables de entorno en Vercel
2. Aseg√∫rate de que el template existe en EmailJS
3. Verifica que el Service ID sea correcto`, 'error');
        }
      } catch (error) {
        showResult(`‚ùå Error de conexi√≥n:

${error.message}

üí° Posibles causas:
1. Problema de red
2. El endpoint no est√° disponible
3. Error en el servidor

Intenta de nuevo en unos segundos.`, 'error');
      }
    }

    // Cargar configuraci√≥n al inicio
    window.onload = function() {
      checkConfiguration();
    };
  </script>
</body>
</html>
